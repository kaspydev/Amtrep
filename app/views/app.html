{% extends 'layout.html' %}

{% block head %}
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
{% endblock %}

{% block content %}
	<header>
		<h1>Amtrep</h1>
	</header>
	<section class="content">
		<article class="machine">
			<h2 class="machine-title">Motoniveladora 16M B9H - CAT</h2>
			<section class="machine-graphics">

				<article class="graphic">
					<div class="graphic-area">
						<h3 class="presion-title">Presión (bar)</h3>
						<div id="planoPressures" class="plano"></div>
					</div>
				</article>
			
				<article class="graphic">
					<div class="graphic-area">
						<h3 class="temperatura-title">Temperatura (°F)</h3>
						<div id="planoTemperatures" class="plano"></div>
					</div>
				</article>
			
				<article class="graphic">
					<div class="graphic-area">
						<h3 class="altitud-title">Altitud (msnm)</h3>
						<div id="planoAltitudes" class="plano"></div>
					</div>
				</article>
				
				<article class="graphic">
					<div class="graphic-area">
						<h3 class="velocidad-title">Velocidad (km/h)</h3>
						<div id="planoSpeeds" class="plano"></div>
					</div>
				</article>

			</section>
		</article>
	</section>
	<footer></footer>
{% endblock %}

{% block libraries %}
	<script type="text/javascript" src="js/vendor/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/vendor/moment.min.js"></script>
	<script type="text/javascript" src="js/vendor/canvasjs.min.js"></script>
	<script type="text/javascript" src="js/pressure.js"></script>
	<script type="text/javascript" src="js/temperature.js"></script>
	<script type="text/javascript" src="js/altitude.js"></script>
	<script type="text/javascript" src="js/speed.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
{% endblock %}
